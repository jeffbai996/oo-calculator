<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>OO Calculator</title>
</head>
<body>
    <div class="header">
        <h1>OO Calculator</h1>
    </div>
    <div class="calculator">
        <div class="display">
            <div id="last-operand"></div>
            <div id="current-operand"></div>
        </div>
        <div class="keys">
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="divide">รท</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="x">x</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="0"></div>
            <div id="decimal">.</div>
            <div id="clearone">C</div>
            <div id="allclear">AC</div>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/jeffbai996/oo-calculator"><i class="fa fa-github fa-3x" ></i></a>
    </div>
</body>
</html>
