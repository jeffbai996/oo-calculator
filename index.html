<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
    <title>OO Calculator</title>
</head>
<body>
    <div class="header">
        <h1>OO Calculator</h1>
    </div>
    <div class="calculator">
        <div class="display">
            <div id="last-operand">last operand</div>
            <div id="current-operand">current operand</div>
        </div>
        <div class="keys">
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="button">รท</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="multiply">x</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator" id="subtract">-</button>
            <button class="number" id="0">0</button>
            <button id="decimal">.</button>
            <button id="allclear">AC</button>
            <button class="operator" id="add">+</button>
        </div>
    </div>
    <div class="footer">
        <a href="https://github.com/jeffbai996/oo-calculator"><i class="fa fa-github fa-3x" ></i></a>
    </div>
</body>
</html>
